# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx6g -XX:+UseParallelGC -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Kotlin daemon memory settings (prevents OOM during compilation)
kotlin.daemon.jvmargs=-Xmx4g -XX:+UseParallelGC

# ================================================================
# OEM Feature Flags
# ================================================================
# These flags control which major features are enabled in the build.
# OEMs can override these values to customize their builds.
# Set to "true" to enable a feature, "false" to disable it.
#
# Usage:
#   - For sideload/system builds: all features enabled by default
#   - For OEM builds: OEMs can override via local gradle.properties or command line:
#     ./gradlew assembleOemRelease -POEM_FEATURE_FLIPPER_ENABLED=false
#
OEM_FEATURE_FLIPPER_ENABLED=true
OEM_FEATURE_ULTRASONIC_ENABLED=true
OEM_FEATURE_ANDROID_AUTO_ENABLED=true
OEM_FEATURE_NUKE_ENABLED=true
OEM_FEATURE_AI_ENABLED=true
OEM_FEATURE_TOR_ENABLED=true
OEM_FEATURE_MAP_ENABLED=true

# ================================================================
# OEM Package Name Configuration
# ================================================================
# OEM partners can customize the application ID (package name) for the OEM build
# flavor by uncommenting and modifying the line below.
#
# This allows partners to use their own package name for branding and
# distribution purposes while maintaining all app functionality.
#
# Note: This only affects the 'oem' build flavor. The 'sideload' and 'system'
# flavors will always use 'com.flockyou' as the package name.
#
# OEM_PACKAGE_NAME=com.partner.surveillancedetector

# ================================================================
# OEM Network URL Overrides
# ================================================================
# OEMs can customize network URLs for their builds.
# Uncomment and modify any URL below to override the default.
#
# Usage:
#   - Override via gradle.properties (uncommenting below)
#   - Override via command line: ./gradlew assembleOemRelease -PURL_GITHUB_REPO="https://custom.repo.com"
#
# External Service URLs
# URL_GITHUB_REPO=https://github.com/YourOrg/YourRepo
