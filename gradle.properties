# URL_AI_MODEL_GEMMA_2B_GPU=https://your-mirror.com/gemma2-2b-it-cpu-int8.task
#
# Map Tile Server URLs (OpenStreetMap or custom tile server)
# URL_MAP_TILE_A=https://a.tile.your-map-server.com/
# URL_MAP_TILE_B=https://b.tile.your-map-server.com/
# URL_MAP_TILE_C=https://c.tile.your-map-server.com/
