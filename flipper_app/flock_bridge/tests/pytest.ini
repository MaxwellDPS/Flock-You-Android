[pytest]
# Pytest configuration for Flock Bridge FAP tests

# Test discovery
testpaths = unit e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Timeouts
timeout = 30
timeout_method = thread

# Markers
markers =
    flipper_required: Tests requiring connected Flipper Zero
    slow: Slow running tests
    integration: Integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Async
asyncio_mode = auto

# Coverage
[coverage:run]
source = .
omit =
    tests/*
    conftest.py
