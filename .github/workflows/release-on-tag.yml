name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  SKIP_FLIPPER_BUILD: 'true'  # ufbt not installed in CI

jobs:
  release:
    name: üöÄ Build & Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üè∑Ô∏è Get version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìå Building release for $TAG (version $VERSION)"
      
      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: üîß Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üì¶ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üì¶ Cache Android build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/build-cache
            app/build/intermediates
            app/build/kotlin
          key: ${{ runner.os }}-android-build-sideload-release-${{ hashFiles('app/src/**', 'app/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-android-build-sideload-release-
            ${{ runner.os }}-android-build-sideload-
            ${{ runner.os }}-android-build-

      - name: üìù Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: üîê Determine signing and decode keystore
        id: signing
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
            echo "has_keystore=true" >> $GITHUB_OUTPUT
            echo "Keystore decoded"
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
            echo "No keystore configured, will build with debug signing"
          fi

      - name: üî® Build Sideload Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ "${{ steps.signing.outputs.has_keystore }}" == "true" ]; then
            ./gradlew assembleSideloadRelease \
              -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --build-cache
          else
            ./gradlew assembleSideloadRelease --build-cache
          fi

      - name: üìù Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/sideload/release -name "*.apk" | head -1)
          mv "$APK_PATH" "app/build/outputs/apk/sideload/release/FlockYou-${{ steps.version.outputs.tag }}.apk"
      
      - name: üöÄ Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Flock You ${{ steps.version.outputs.tag }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/sideload/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üßπ Cleanup
        if: always()
        run: rm -f app/release-keystore.jks
