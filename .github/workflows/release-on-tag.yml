name: Release on Tag

on:
  push:
    tags:
      - 'v*.*.*'

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  release:
    name: üöÄ Build & Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üè∑Ô∏è Get version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìå Building release for $TAG (version $VERSION)"
      
      - name: ‚òï Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'
      
      - name: üîß Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: üìù Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: üîê Decode Keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > app/release-keystore.jks
      
      - name: üî® Build Sideload Release APK
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            ./gradlew assembleSideloadRelease \
              -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/release-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            ./gradlew assembleSideloadRelease
          fi

      - name: üìù Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/sideload/release -name "*.apk" | head -1)
          mv "$APK_PATH" "app/build/outputs/apk/sideload/release/FlockYou-${{ steps.version.outputs.tag }}.apk"
      
      - name: üöÄ Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Flock You ${{ steps.version.outputs.tag }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            app/build/outputs/apk/sideload/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üßπ Cleanup
        if: always()
        run: rm -f app/release-keystore.jks
